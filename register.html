<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SustainaSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -10;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -5;
    }
    .card {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .modal-hidden {
      display: none;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative p-4">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="https://videos.pexels.com/video-files/4763489/4763489-hd_1920_1080_30fps.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

 <!-- Register Card -->
<div class="card w-full max-w-md p-8 rounded-xl z-10 transition-all duration-300 bg-white/20 backdrop-blur-md shadow-lg">
  <h2 class="text-3xl font-extrabold text-center mb-6 text-white">
    Create Account
  </h2>
  <form id="registerForm" class="space-y-5">
    <div>
      <label for="name" class="block text-white font-semibold mb-1">Full Name</label>
      <input type="text" id="name" required minlength="3"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-emerald-200 focus:border-emerald-400 transition-shadow bg-white/30 backdrop-blur-sm">
    </div>
    <div>
      <label for="email" class="block text-white font-semibold mb-1">Email Address</label>
      <input type="email" id="email" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-emerald-200 focus:border-emerald-400 transition-shadow bg-white/30 backdrop-blur-sm">
    </div>
    <div>
      <label for="password" class="block text-white font-semibold mb-1">Password</label>
      <input type="password" id="password" required minlength="8"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-emerald-200 focus:border-emerald-400 transition-shadow bg-white/30 backdrop-blur-sm">
      <p class="text-xs text-white mt-1">Minimum 8 characters.</p>
    </div>
    <div>
      <label for="confirm" class="block text-white font-semibold mb-1">Confirm Password</label>
      <input type="password" id="confirm" required minlength="8"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-emerald-200 focus:border-emerald-400 transition-shadow bg-white/30 backdrop-blur-sm">
    </div>

    <p id="message" class="text-sm font-medium text-center transition-opacity opacity-0"></p>

    <button type="submit"
      class="w-full bg-emerald-500 text-white font-extrabold py-3 rounded-xl hover:bg-emerald-600 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
      Sign Up
    </button>
  </form>
  <p class="text-center text-white text-sm mt-6">
    Already have an account? 
    <a href="login.html" class="text-emerald-600 font-bold hover:text-emerald-700 transition-colors">Login Here</a>
  </p>
</div>


  <script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm = document.getElementById('confirm').value.trim();

      if (password !== confirm) {
        alert("‚ö†Ô∏è Passwords do not match. Please try again.");
        return;
      }

      if (password.length < 8) {
        alert("‚ö†Ô∏è Password must be at least 8 characters long.");
        return;
      }

      // Registration successful
      alert("üéâ Registration Successful! Redirecting to login page...");
      registerForm.reset();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
