<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoShop â€“ Sustainable Shopping</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; }
.add-to-cart-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 6px -1 rgba(0,0,0,0.1), 0 2px 4px -2 rgba(0,0,0,0.06);
}
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-6 py-4 flex items-center justify-between">
    <h1 class="text-3xl font-extrabold text-emerald-600">EcoShop</h1>
    <input type="text" id="search-input" placeholder="Search products..." class="hidden md:block px-4 py-2 rounded-full border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition w-96">
    <button id="open-cart-btn" class="relative bg-emerald-600 text-white px-5 py-2 rounded-full font-semibold hover:bg-emerald-700 transition">
      ðŸ›’ Cart <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-xs text-white px-2 py-1 rounded-full">0</span>
    </button>
  </div>
</header>

<section class="bg-gradient-to-r from-emerald-600 to-teal-500 text-white text-center py-16 shadow-lg">
  <h2 class="text-4xl sm:text-5xl font-extrabold mb-4 tracking-tight">Shop Eco-Friendly & Sustainable Products ðŸŒ±</h2>
  <p class="text-lg mb-6">Reduce your footprint with every eco-conscious choice you make.</p>
  <div class="flex justify-center space-x-4">
    <button id="open-custom-btn" class="px-8 py-3 bg-teal-800 text-white font-bold rounded-full shadow-xl hover:bg-teal-700 transition transform hover:scale-105">+ Add Custom Item</button>
  </div>
</section>

<main class="container mx-auto px-6 py-12">
  <h3 class="text-3xl font-bold mb-8 text-center text-gray-700">Featured Products</h3>
  <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
</main>

<!-- Cart Modal -->
<div id="cart-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 max-w-lg">
    <div class="flex justify-between items-center mb-4 pb-2 border-b">
      <h3 class="text-2xl font-bold text-gray-800">ðŸ›’ Your Cart</h3>
      <button id="close-cart" class="text-gray-500 text-3xl">&times;</button>
    </div>
    <div id="cart-items" class="space-y-4 max-h-96 overflow-y-auto"></div>
    <div class="mt-6 pt-4 border-t border-gray-200 flex justify-between text-xl font-bold">
      <span>Total:</span>
      <span id="cart-total">$0.00</span>
    </div>
  </div>
</div>

<!-- Custom Item Modal -->
<div id="custom-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-xl shadow-2xl p-8 w-11/12 max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800">Add Custom Item</h3>
      <button id="close-custom" class="text-gray-500 text-3xl">&times;</button>
    </div>
    <form id="custom-form" class="space-y-4">
      <input type="text" id="custom-name" placeholder="Product Name" required class="w-full p-3 border border-gray-300 rounded-lg">
      <input type="number" step="0.01" min="0.01" id="custom-price" placeholder="Price" required class="w-full p-3 border border-gray-300 rounded-lg">
      <textarea id="custom-desc" placeholder="Description (optional)" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
      <button type="submit" class="w-full py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition">Add to Cart</button>
    </form>
  </div>
</div>

<footer class="bg-white border-t mt-16 py-8 text-center text-gray-600">
  <p> 2025 SustainaSphere. All rights reserved. Building a sustainable future together.</p>
</footer>

<script>
// --- PRODUCTS ARRAY (8 ITEMS) ---
const PRODUCTS=[
  {name:'Stainless Steel Bottle', price:15, desc:'Plastic-free, durable.', img:'https://i.pinimg.com/1200x/5c/88/85/5c88852e7f61fb794d3f52a21d2a6ce0.jpg'},
  {name:'Cotton Tote Bag', price:12, desc:'Organic cotton.', img:'https://i.pinimg.com/1200x/04/79/ae/0479aee0d67f3c540e2a6c51b7eb786d.jpg'},
  {name:'Bamboo Toothbrush', price:5, desc:'4-pack biodegradable.', img:'https://i.pinimg.com/1200x/71/40/93/7140937499a9170fa798de51f9dbb315.jpg'},
  {name:'Solar Lamp', price:30, desc:'Charges in daylight.', img:'https://i.pinimg.com/1200x/df/73/06/df730675ccacf7012eaf58bfa6401a6d.jpg'},
  {name:'Zero-Waste Soap', price:8.5, desc:'Vegan, no plastic packaging.', img:'https://i.pinimg.com/1200x/03/ff/fb/03fffbbcbab2aa8075960baf543be15e.jpg'},
  {name:'Reusable Straw Set', price:9.99, desc:'4 stainless steel straws + brush.', img:'https://images.pexels.com/photos/7262894/pexels-photo-7262894.jpeg'},
  {name:'Beeswax Wraps', price:14, desc:'Eco-friendly food storage.', img:'https://images.pexels.com/photos/10012665/pexels-photo-10012665.jpeg'},
  {name:'Compost Bin', price:45, desc:'Kitchen composting made easy.', img:'https://slickgarden.com/wp-content/uploads/2020/07/3-1-1536x1536.jpg'},
];

let cart=[];

// --- RENDER PRODUCTS ---
function renderProducts(list){
  const grid=document.getElementById('products-grid');
  grid.innerHTML=list.map(p=>`
    <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col">
      <img src="${p.img}" class="rounded-lg mb-4 w-full h-40 object-cover">
      <h4 class="font-bold text-xl mb-1">${p.name}</h4>
      <p class="text-gray-500 text-sm mb-3">${p.desc}</p>
      <div class="mt-auto flex justify-between items-center">
        <span class="font-bold text-emerald-600">$${p.price.toFixed(2)}</span>
        <button class="add-btn px-4 py-2 bg-emerald-600 text-white rounded-full" data-name="${p.name}" data-price="${p.price}" data-desc="${p.desc}">Add</button>
      </div>
    </div>
  `).join('');

  document.querySelectorAll('.add-btn').forEach(btn=>{
    btn.onclick=()=>{cart.push({name:btn.dataset.name, price:parseFloat(btn.dataset.price), desc:btn.dataset.desc}); updateCart();}
  });
}

// --- UPDATE CART ---
function updateCart(){
  const container=document.getElementById('cart-items');
  container.innerHTML=cart.length===0?'<p class="text-center text-gray-500 py-6">Cart is empty.</p>':
    cart.map(item=>`<div class="flex justify-between bg-gray-50 p-3 rounded-lg"><div><p class="font-semibold">${item.name}</p><p class="text-gray-500 text-sm">${item.desc}</p></div><span class="font-bold text-emerald-600">$${item.price.toFixed(2)}</span></div>`).join('');
  document.getElementById('cart-total').textContent='$'+cart.reduce((t,i)=>t+i.price,0).toFixed(2);
  document.getElementById('cart-count').textContent=cart.length;
}

// --- MODAL & FORM EVENTS ---
document.getElementById('open-cart-btn').onclick=()=>document.getElementById('cart-modal').classList.remove('hidden');
document.getElementById('close-cart').onclick=()=>document.getElementById('cart-modal').classList.add('hidden');
document.getElementById('open-custom-btn').onclick=()=>document.getElementById('custom-modal').classList.remove('hidden');
document.getElementById('close-custom').onclick=()=>document.getElementById('custom-modal').classList.add('hidden');

document.getElementById('custom-form').onsubmit=function(e){
  e.preventDefault();
  const name=document.getElementById('custom-name').value;
  const price=parseFloat(document.getElementById('custom-price').value);
  const desc=document.getElementById('custom-desc').value||'Custom item';
  cart.push({name,price,desc});
  updateCart();
  this.reset();
  document.getElementById('custom-modal').classList.add('hidden');
}

// --- SEARCH ---
document.getElementById('search-input').oninput=function(){
  const term=this.value.toLowerCase();
  renderProducts(PRODUCTS.filter(p=>p.name.toLowerCase().includes(term)||p.desc.toLowerCase().includes(term)));
}

// Initial render
renderProducts(PRODUCTS);
document.getElementById('custom-form').onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('custom-name').value.trim();
    const price = parseFloat(document.getElementById('custom-price').value);
    const desc = document.getElementById('custom-desc').value.trim() || 'Custom item';

    if (!name || isNaN(price) || price <= 0) {
        alert("Please enter a valid name and price.");
        return;
    }

    // Add to cart
    cart.push({name, price, desc});
    updateCart(); // Update cart badge and totals

    // Optionally open cart modal automatically
    document.getElementById('cart-modal').classList.remove('hidden');

    // Reset form and hide custom modal
    this.reset();
    document.getElementById('custom-modal').classList.add('hidden');
};

</script>

</body>
</html>
