<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - SustainaSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #e3e9ef; }
    .video-bg {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="https://videos.pexels.com/video-files/2330708/2330708-uhd_3840_2160_24fps.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

<!-- Login / Sign Up Box -->
<div class="bg-white/20 backdrop-blur-lg shadow-2xl rounded-xl p-8 w-full max-w-md text-center border border-white/30">
  <h2 class="text-3xl font-bold mb-6 text-emerald-400">Welcome!</h2>

  <!-- Login Form -->
  <form id="loginForm" class="space-y-5">
    <!-- Email -->
    <div>
      <label for="email" class="block text-gray-200 font-medium mb-1">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white/20 text-white">
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-gray-200 font-medium mb-1">Password</label>
      <input type="password" id="password" placeholder="********" required
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 bg-white/20 text-white">
    </div>

    <!-- Remember Me + Forgot Password -->
    <div class="flex items-center justify-between text-gray-200">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="form-checkbox h-4 w-4 text-emerald-600">
        <span class="text-sm">Remember Me</span>
      </label>
      <a href="#" class="text-emerald-400 hover:underline text-sm">Forgot Password?</a>
    </div>

    <!-- Sign In Button -->
    <button type="submit"
      class="w-full bg-emerald-500 text-white font-bold py-3 rounded-lg hover:bg-emerald-600 transition-colors shadow-lg">
      Sign In
    </button>
  </form>

  <!-- Divider -->
  <div class="flex items-center my-6">
    <hr class="flex-grow border-white/50">
    <span class="mx-3 text-white/70">or</span>
    <hr class="flex-grow border-white/50">
  </div>

 <!-- Social Logins -->
<div class="space-y-3">
  <button class="w-full flex items-center justify-center space-x-2 py-3 border border-gray-200 rounded-lg bg-white text-gray-800 font-medium hover:bg-gray-100 transition-colors">
    <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google">
    <span>Login with Google</span>
  </button>
  <button class="w-full flex items-center justify-center space-x-2 py-3 border border-gray-200 rounded-lg bg-white text-gray-800 font-medium hover:bg-gray-100 transition-colors">
    <img src="https://img.icons8.com/color/24/facebook-new.png" alt="Facebook">
    <span>Login with Facebook</span>
  </button>
</div>

  <!-- Register Link -->
  <p class="mt-6 text-sm text-gray-200">
    Don't have an account? <a href="register.html" class="text-emerald-400 hover:underline">Register</a>
  </p>
</div>

  <!-- ✅ JavaScript -->
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        // ✅ Show entered values
        alert(`Email: ${email}\nPassword: ${password}`);

        // ✅ Redirect (make sure your file is named "index.html" exactly)
        window.location.href = "Index.html";
      } else {
        alert("Please enter email and password.");
      }
    });
  </script>

</body>
</html>
