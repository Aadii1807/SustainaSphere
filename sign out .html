<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signout - SustainaSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .video-bg {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <!-- Background Video -->
  <video autoplay muted loop class="video-bg">
    <source src="https://www.pexels.com/download/video/5692316/" type="video/mp4">
  </video>
  <div class="overlay"></div>

 <!-- Logout Box -->
<div class="bg-white/20 backdrop-blur-lg shadow-2xl rounded-xl p-10 w-full max-w-md text-center animate-fadeIn border border-white/30">
  <h2 class="text-4xl font-extrabold text-emerald-400 mb-4">Signed Out</h2>
  <p class="text-gray-200 mb-6 text-lg">You have been successfully signed out.</p>

  <!-- Manual Button -->
  <a href="login.html" 
     class="inline-block bg-emerald-500 text-white font-semibold py-3 px-8 rounded-lg hover:bg-emerald-600 transition-transform transform hover:scale-105 shadow-lg">
     Go to Login
  </a>
</div>

  <!-- âœ… JavaScript -->
  <script>
    // Clear session/local storage
    sessionStorage.clear();
    localStorage.clear();
  </script>

  <!-- Extra Small Animation -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out;
    }
  </style>

</body>
</html>
